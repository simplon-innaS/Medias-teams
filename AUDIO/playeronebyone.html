<!DOCTYPE html>
<html>
	<head>
	<meta charset="utf-8">
	<title>Player One By One</title>
	<style media="screen">
		.player-container {height: auto;}
		.player-container img{height: 150px;}
		.musiclist li{
			display: block;
			list-style: none;
			padding: 0 5px;
		}
		.musiclist li:last-child {
			padding-top: 20px;
	 }
	</style>
	<head>
	<body>
		<div class="musiclist">
			<!-- informations about song -->
			<!-- first player -->
			<ul class="player-container" id="p-1">
				<li><img src="./img/neededme.jpg"></li>
				<li class="title">title </li>
				<li class="album">album  </li>
				<li class="artist">artiste </li>
				<!--  <li id="temps">time <span>00:00</span> </li>-->

					<form class="btns" method="get" onsubmit="playRandom(); return false"></form>
				</li>
				<!-- player default -->
				<li class="media_player">
					<audio class="track" src="./mp3/neededme.mp3" type="audio/mpeg" controls></audio>
				</li>
			</ul>
