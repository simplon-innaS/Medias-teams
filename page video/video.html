<!--pop up-->
  <div id="containerPopup">
    <h1 class="titre">SERIE <a id="netflix">NETFLIX</a></h1>

    <div id="puzzle">

<!--Video background-->
  <div id="containerVideoBackground">
    <h1 class="titre">SERIE <a id="cw">CW</a></h1>

    <div id="videoBackground">
      <h1 id='texteVideoBg'>Une video en background</h1>
      <video id="videoBg" src="rihannach.mp4" autoplay="true" loop="true" muted="true"></video>
    </div>
  </div>
<hr/>


<!--Playlist aléatoire-->
    <div id="containerPlaylistAleatoire">
      <h1 class="titre">SERIE <a id="cw">blablabla</a></h1>

      <a href="#unevideo" onclick="aleatoire();" ><input type="button" id="bouton" name="name" value="Afficher une video aléatoire"/></a><br>
      <video id="une_video" class="video0"></video>
    </div>

    <script type="text/javascript">
    var tableauVideos = [
      {id: 1, src: 'airbnb.mp4'},
      {id: 2, src: 'astronomyy.mp4'},
      {id: 3, src: 'rihannach.mp4'}
    ];
    function aleatoire(){
      //document.getElementById('unevideo').controls = true;
      var videoHasard = tableauVideos[Math.floor(Math.random()*tableauVideos.length)].src;
      var video = document.getElementsByClassName("video0")[0];
      // alert(videoHasard);
      if (videoHasard == tableauVideos[0].src){
        video.src = tableauVideos[0].src;
        tableauVideos.splice(0,1);
      } else if(videoHasard == tableauVideos[1].src){
        video.src = tableauVideos[1].src;
        tableauVideos.splice(1,1);
      }else{
        video.src = tableauVideos[2].src;
        tableauVideos.splice(2,1);
      }
      console.log(videoHasard)
      setTimeout(function(){
        document.getElementById('une_video').controls = true;
        document.getElementById('une_video').scrollIntoView();},100);
    }

    </script>

  </body>
